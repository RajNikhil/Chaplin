# User Settings | Edit these according to your site

title: Chaplin
email: ankitsultana@gmail.com

description: > # this means to ignore newlines until "baseurl:"
  Chaplin is a minimalistic, mobile friendly theme for Jekyll users. 
  It's currently in Alpha Release right now. You can check it out on
  <span> GitHub </span>

url: "http://bk2dcradle.gitub.io" # the base hostname & protocol for your site
baseurl: "/Chaplin" # the subpath of your site, e.g. /blog
twitter_username: AnkitSultana
github_username:  bk2dcradle

permalink:          /:year/:title.html

paginate: 4
paginate_path: "/page/:num"
comments: true

# Build settings | Do not edit anything below this
markdown: kramdown

gems:
  - jekyll-paginate

sass:
  style:            compressed
  sass_dir:         _sass

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
